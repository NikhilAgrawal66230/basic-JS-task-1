<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var km,m,f,I,cm;
       km=parseInt(prompt("enter distance between 2 cities (in Km)"));
       m=km*1000;
       f=km*3280.8399;
       I=km*39370.078;
       cm=km*100000;
       document.write("<br>");
    document.write("distance in Km:"+km +"<br>");
    document.write("distance in m:"+m +"<br>");
    document.write("distance in feet:"+f +"<br>");
    document.write("distance in Inches:"+I +"<br>");
    document.write("distance in cm:"+cm +"<br>");
    </script>
</head>

</html>
