<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rb,rl,ra,rp,cr,ca,cp;
      rb=parseInt(prompt("enter breadth of ractangle"));
      rl=parseInt(prompt("enter length of ractangle"));
      cr=parseInt(prompt("enter radius of circle"));
      ra=rb*rl;
      rp=2*(rb+rl);
      ca=3.14*(cr*cr);
      cp=2*(3.14*cr);
   
      document.write("area of rectangle:"+ ra + "<br>");
      document.write("perimeter of rectangle:"+ rp + "<br>");
      document.write("area of circle:"+ ca + "<br>");
      document.write("perimeter of circle:"+ cp + "<br>");
    </script>
</head>
<body> 
    
</body>
</html>
