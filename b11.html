<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var totalman,totalwomen,totalliterate,lm,ilm,lw,ilw;
        document.write("TOTAL POPULATION OF THE CITY IS 80000 <br>");
        totalman=(80000*52)/100;
        totalwomen=(80000*48)/100;
        document.write("man population: <br>" + totalman +"<br>");
        document.write("man population: <br>" + totalwomen);
        document.write("<br> <br>");
        totalliterate=(80000*48)/100;
        document.write("TOTAL LITERATE PEOPLE <br>" + totalliterate +"<br>");
        lm=(80000*35)/100;
        document.write("literate man population: <br>" + lm +"<br>");
        ilm=totalman-lm;
        document.write("illiterate man population: <br>" + ilm +"<br>");
        lw=totalliterate-lm;
        document.write("literate women population: <br>" + lw +"<br>");
        ilw=totalwomen-lw;
        document.write("illiterate woman population: <br>" + ilw +"<br>");
        
    </script>
</head>
